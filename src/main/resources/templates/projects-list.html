<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Listar Projetos</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">

            <div th:if="${param.success}" class="alert alert-success">
                Registrado com sucesso!
            </div>

            <div class="text-center mb-5">
                <h1 class="fw-bolder">Buscar por projetos</h1>
                <p class="lead fw-normal text-muted mb-0">...</p>
            </div>

            <div class="row gx-5">
                <div>
                    <form th:action="@{/projects/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running projects" aria-label="Search">
                    </form>
                </div>

                <div th:each="project :${projects}" class="col-lg-6 mb-2">
                    <div class="form-group mb-3"></div>
                    <div class="position-relative mb-3">
                        <a th:text="${project.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Nome do projeto</a>
                    </div>
                    <div class="form-group mb-3"></div>
                    <a class="btn btn-primary" th:href="@{/projects/{projectId}(projectId=${project.id})}">Visualizar</a>
                    <div class="form-group mb-3"></div>
                    <div th:if="${user.id} == ${project.createdBy.id}">
                        <a class="btn btn-primary" th:href="@{/projects/{projectId}/edit(projectId=${project.id})}">Editar/Atualizar</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
